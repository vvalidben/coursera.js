<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div id="image">
        Hover over an image below to display here.
    </div>
    
    <div class="image-container">
        <img class="preview" alt="Gon" src="https://i.imgur.com/JcBKYY6.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Kurapika" src="https://i.imgur.com/Dd8sJ3U.gif" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Killua" src="https://i.imgur.com/34lgrXF.jpeg" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>

</body>
</html>
